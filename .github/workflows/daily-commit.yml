name: Daily Commit

on:
  schedule:
    # Run every day at 10:00 AM UTC (11:00 AM Paris time)
    - cron: '0 10 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure git
        run: |
          git config user.name "Jérémy Magrin"
          git config user.email "jeremymagrin@gmail.com"

      - name: Run daily commit script
        run: npm run daily

      - name: Push changes
        run: |
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
